<form onsubmit="addRoom(event)" class="bg-white p-4 rounded shadow">
  <label class="block mb-2 font-semibold">Create New Room</label>
  <input
    type="text"
    id="roomName"
    placeholder="Room name"
    class="w-full border p-2 mb-2 rounded"
    required
  />
  <input
    type="text"
    id="username"
    placeholder="Your username"
    class="w-full border p-2 mb-2 rounded"
    required
  />
  <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">
    Create Room
  </button>
</form>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTMX Chat Room CRUD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <script src="./js/chatService.js" defer></script>
  </head>
  <body class="bg-gray-100 text-gray-800 p-6">
    <div class="max-w-3xl mx-auto space-y-6">
      <h1 class="text-2xl font-bold text-center">HTMX Chat Room</h1>

      <!-- Form placeholder -->
      <div
        id="form-container"
        hx-get="components/chatRoomForm.html"
        hx-trigger="load"
        hx-target="#form-container"
        hx-swap="innerHTML"
      ></div>

      <!-- Room list placeholder -->
      <div
        id="room-list"
        hx-get="components/chatRoomList.html"
        hx-trigger="load"
        hx-target="#room-list"
        hx-swap="innerHTML"
      ></div>
    </div>
  </body>
</html>
